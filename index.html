<!DOCTYPE html>
<html>
  <head>
    <title>Buat Opal Sayang</title>
    <style>
      body {
        background-color: #c1cffa;
        font-family: "Comic Sans MS", sans-serif;
        margin-top: 100px;
      }

      /* Style untuk modal */
      .modal {
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .modal-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        opacity: 0;
        transition: opacity 0.3s ease, transform 0.3s ease;
      }

      /* Animasi untuk modal */
      .modal.show {
        display: block;
        opacity: 1;
      }

      .modal-content.show {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    </style>

    <script type="text/javascript">
      let flag = 1;

      function f1() {
        var modal = document.getElementById("myModal");
        var modalContent = document.querySelector(".modal-content");
        modal.style.display = "block";
        setTimeout(function () {
          modal.classList.add("show");
          modalContent.classList.add("show");
        }, 50);
      }

      function f() {
        var Bn = document.getElementById("Bn");
        if (flag == 1) {
          Bn.style.top = "550px";
          Bn.style.left = "720px";
          flag = 2;
        } else if (flag == 2) {
          Bn.style.top = "580px";
          Bn.style.left = "450px";
          flag = 3;
        } else if (flag == 3) {
          Bn.style.top = "620px";
          Bn.style.left = "666px";
          flag = 1;
        }
      }

      window.onclick = function (event) {
        var modal = document.getElementById("myModal");
        if (event.target == modal) {
          modal.classList.remove("show");
          setTimeout(function () {
            modal.style.display = "none";
          }, 300);
        }
      };
    </script>
  </head>

  <body>
    <h1 align="center">Kamu masih marah ya byy ?</h1>
    <img
      alt="EvilicaCell"
      src="https://i.pinimg.com/originals/ef/c2/69/efc269b16ad0abb709c410c03adde99c.gif"
      height="200"
      style="display: block; margin: auto"
    />
    <h1 align="center">Maafin aku yaa...</h1>
    <div
      id="By"
      style="
        position: absolute;
        left: 40vw;
        top: 500px;
        width: 210px;
        height: 210px;
      "
    >
      <input
        type="button"
        value="IYA"
        style="
          background-color: lightcyan;
          border-radius: 5px;
          padding: 8px 16px;
          border: none;
          box-shadow: 0 4px 8px rgba(0, 255, 255, 0.5);
          font-size: 16px;
          font-weight: bold;
        "
        onClick="f1()"
      />
    </div>
    <div
      id="Bn"
      style="
        position: absolute;
        left: 55vw;
        top: 500px;
        width: 210px;
        height: 210px;
      "
    >
      <input
        type="button"
        value="GA"
        style="
          background-color: red;
          border-radius: 5px;
          padding: 8px 16px;
          color: white;
          border: none;
          box-shadow: 0 4px 8px rgba(255, 0, 0, 0.5);
          font-size: 16px;
          font-weight: bold;
        "
        onMouseOver="f()"
      />
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <img
          alt="EvilicaCell"
          src="https://media.tenor.com/fFpVFqD_4esAAAAi/peluk.gif"
          height="200"
          style="display: block; margin: auto"
        />
        <p>Makasii udah dimaafin sayangku cintaku opalkuu monyetkuu</p>
        <p>hehe, maaf yaa agak maksa</p>
        <p>aku sayang kamuu byy</p>
        <button
          style="
            background-color: red;
            border-radius: 5px;
            padding: 8px 16px;
            margin-top: 16px;
            color: white;
            border: none;
            box-shadow: 0 4px 8px rgba(255, 0, 0, 0.5);
          "
          onclick="document.getElementById('myModal').classList.remove('show'); setTimeout(function(){document.getElementById('myModal').style.display = 'none';}, 300);"
        >
          Tutup
        </button>
      </div>
    </div>
  </body>
</html>
